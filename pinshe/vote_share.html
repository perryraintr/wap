<!DOCTYPE html>
<html ng-app="pinshe" ng-controller="vote_share">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/default.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。"/>
		<title>{{json.body.vote_name}} - 品选 - 品社</title>
		<link href="vote_share.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>		
		<div style="background-color:#d1a224;color:white;padding:2%;text-align: center;">
			<img ng-src="{{json.body.posta_image}}" style="overflow:hidden;" width="0px" height="0px"/>
			<span style="float:left;"><a class="mui-action-back"><img src="img/1.png" width="11px" height="18px"/></a></span>
			<span>分享品选</span>
			<span style="float:right;"><img id="menu-btn" src="img/home.png" width="21px" height="21px"/></span>
			<div style="clear: both;"></div>
			
			<div id="menu" class="mui-table-view1" style="background-color:#d1a224;margin-left: 11px;margin-right: 21px;display: none;">
				<li class="mui-table-view-cell">
					<a href="vote.html">品选</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="list_good.html">列表</a>
				</li>
			</div>
		</div>
					
		<div style="font-size: 14px; color:#606060;text-align: center;padding-top: 17%;padding-bottom: 15%;">{{json.body.vote_name}}</div>
		<div style="float: left;color:#606060;font-size: 10px; width: 100%;background-color: white;padding: 4px 0px 4px 1%;"><img ng-src="{{json.body.vote_user_avatar}}" style="border-radius:100%;" align="absmiddle" width="25px" height="25px"/> {{json.body.vote_user_name}}</div>
		<div style="clear: both;"></div>

		<div style="float: left;width: 50%;">
			<img ng-click="GetCountA(json.body.vote_count_a,json.body.vote_count_b)" ng-if="json.body.product_a_guid > 0" ng-src="{{json.body.product_a_image}}" style="vertical-align:top;" width="100%" height="150px" />
			<img ng-click="GetCountA(json.body.vote_count_a,json.body.vote_count_b)" ng-if="json.body.product_a_guid == 0"ng-src="{{json.body.posta_image}}" style="vertical-align:top;" width="100%" height="150px" />
			<div id="imga" class="line-center"></div>
		</div>
		<div style="float: right;width: 50%;">
			<img ng-click="GetCountB(json.body.vote_count_a,json.body.vote_count_b)" ng-if="json.body.product_b_guid > 0" ng-src="{{json.body.product_b_image}}" style="vertical-align:top;" width="100%" height="150px"/>
			<img ng-click="GetCountB(json.body.vote_count_a,json.body.vote_count_b)" ng-if="json.body.product_b_guid == 0" ng-src="{{json.body.postb_image}}" style="vertical-align:top;" width="100%" height="150px"/>
			<div id="imgb" class="line-center"></div>
		</div>
		<div style="clear: both;"></div>

		<div style="color:#606060;text-align: center;padding-top: 17%;padding-bottom: 15%;">
			<img onclick="ShowIt()" src="img/8.png" width="100px" height="31px"/>
			<div id="shareId" style="display:none;" class="shareit">
				<img class="arrow" src="img/share-it.png"/>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="vote_share.js"></script>
</html>
