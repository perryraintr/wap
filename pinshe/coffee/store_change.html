<!DOCTYPE html>
<html ng-app="coffee" ng-controller="store_change">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title>选择店铺</title>
		<link href="store_change.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div style="height: 10px;"></div>

		<div ng-repeat="row in storeList">
			<div style="padding-top: 10px;">
				<a href="store_cashrecord.html?sid={{row.guid}}">
					<div style="padding: 10px; background-color: white;">
						<div style="float: left; padding: 18px 30px 0px 5px;">
							<img ng-show="row.status == 0" src="img/select.png" style="width: 20px; height: 20px; z-index: 2; position: absolute;" />
							<img ng-show="row.status == 1" src="img/selected.png" style="width: 20px; height: 20px; z-index: 2; position: absolute;" />
						</div>
						<img ng-src="{{row.image}}" width="50px" height="50px" style="float: left; border-radius: 100%; margin-right: 5px;" />
						<div style="padding-top: 16px; color: #404040;" ng-bind="row.name"></div>
						<div style="clear: both;"></div>
					</div>
				</a>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="store_change.js"></script>

</html>
