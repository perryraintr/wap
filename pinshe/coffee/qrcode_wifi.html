<!DOCTYPE html>
<html ng-app="coffee" ng-controller="qrcode_wifi">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title ng-bind="store.name"></title>
		<link href="qrcode_wifi.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="bodyId">
			<div style="background-color: #1b1b1f; color: white; font-size: 13px; position: fixed; height: 38px; width: 100%; z-index: 999;">
				<div ng-show="isMember && requestEnd">
					<a href="product_highgrade.html" style="color: white;">
						<img width="24" height="24" src="img/icon.png" style="margin: 7px 0px 0px 5px;">
						<span style="vertical-align: top; line-height: 38px;">品社会员</span>
					</a>
					<span style="float: right; vertical-align: top; line-height: 38px; padding-right: 8px;" ng-cloak>余额：<span ng-bind="member.current"></span>元</span>
				</div>
				<div ng-show="!isMember && requestEnd">
					<a href="nearby_cafemore.html" style="color: white;">
						<img width="24" height="24" src="img/icon.png" style="margin: 7px 0px 0px 5px;">
						<span style="vertical-align: top; line-height: 38px;">了解更多咖啡馆的故事</span>
					</a>
				</div>
				<div style="clear: both;"></div>
			</div>

			<div style="padding-top: 38px;">
				<div style="padding: 3%; font-size: 16px;" ng-bind="store.slogan"></div>
				<div style="padding:0 3% 4% 3%; width: 100%;">
					<table width="100%">
						<tr>
							<td id="imageHeight" rowspan="5" width="42%" style="background-image: url({{store.image}}); background-repeat: no-repeat; background-size: 100% 100%;"></td>
							<td>
								<div style="padding-left: 10px; margin-top: -4px;">
									<span style="color: #404040; font-size: 16px;" ng-bind="store.name"></span>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div style="padding-left: 10px;">
									<div style="float: left; padding-left: 1px; margin-top: -1px;" ng-repeat="s in store.starList">
										<img src="img1/n2sel.png" width="14.7" height="14" align="absmiddle" />
									</div>
									<span style="padding-left: 5px; font-size: 14px; color: #909090;" ng-bind="store.comment"></span>
									<div style="clear: both;"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div style="padding-left: 10px; color: #909090; font-size: 14px;" ng-bind="store.feature3"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2" valign="bottom">
								<div style="padding-left: 10px;">
									<div style="float: left; padding-top: 10px; width: 68%;"><span style="font-size: 14px; color: #909090;">创始人:</span><span style="color: #fd6e7f; font-size: 14px;" ng-bind="store.owner"></span> </div>
									<div><img ng-src="{{store.avatar}}" width="40px" height="40px" align="absmiddle" style="border-radius: 100%; float: right;" /></div>
								</div>
								<div style="clear: both;"></div>
							</td>
						</tr>
						<tr>
						</tr>
					</table>
				</div>

				<div style="height: 1px; background-color: #E0E0E0;"></div>

				<div style="clear: both;"></div>
				<div style="padding-top: 15%; text-align: center;">
					<div style="font-size: 18px; color: #404040; padding-bottom: 15px;"><b>无线账户</b></div>
					<div style="font-size: 18px; color: #fd6e7f; padding-bottom: 15px;" ng-bind="store.wifi"></div>
					<div style="font-size: 18px; color: #404040; padding-bottom: 20px;"><b>长按即可复制密码</b></div>
					<div>
        					<span style="border-color: #fd6e7f; color: #fd6e7f; border-style: solid; border-width: 1px; padding: 10px 10px;" ng-bind="store.wifi_password"></span>
    					</div>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="qrcode_wifi.js"></script>

</html>
