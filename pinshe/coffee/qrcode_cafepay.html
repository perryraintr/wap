<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<meta name="description" content="最有温度的品质生活社区。" />
		<link rel="stylesheet" href="js/zeptoalert/zepto.alert.css" />
		<title></title>
	</head>

	<body style="font-family: helvetica; background-color: #f5f5f5;">
		<div>
			<div style="background-color: #1b1b1f; color: white; position: fixed; top: 0; left: 0; right: 0; height: 38px; width: 100%; z-index: 999;">
				<div id="isMemberId">
					<a href="product_highgrade.html" style="color: white; text-decoration:none;">
						<img src="img/icon.png" style="margin: 7px 0px 0px 5px; width: 24px; height: 24px;">
						<span style="font-size: 13px; color: white; vertical-align: top; line-height: 38px;">品社会员</span>
					</a>
					<span style="float: right; font-size: 13px; vertical-align: top; line-height: 38px; padding-right: 8px;">余额: <span id="memberCurrentId"></span> 元</span>
				</div>
				<div id="isNotMemberId">
					<a href="nearby_cafemore.html" style="color: white; text-decoration:none;">
						<img src="img/icon.png" style="margin: 7px 0px 0px 5px; width: 24px; height: 24px;">
						<span style="font-size: 13px; color: white; vertical-align: top; line-height: 38px;">了解更多咖啡馆的故事</span>
					</a>
				</div>
				<div style="clear: both;"></div>
			</div>

			<div style="padding-top: 90px; text-align: center;">
				<div><b><div style="font-size: 21px; color: #404040;" id="storeName"></div></b></div>
				<div style="text-align: center; color: #909090; padding-top: 5px; padding-bottom: 20px; font-size: 14px;">请询问店员并输入消费金额</div>
				<div style="text-align: left; border-color: #DDDDDD; border-radius: 5px; border-style: solid; border-width: 1px; width: 90%; margin-left: 5%; background-color: white;">
					<b><span style="color: #404040; font-size: 26px;padding-left: 2%; padding-top: 15px; padding-right: 5px; float: left; color: #606060;">￥</span></b>
					<input type="text" id="money" name="money" style="float: left; font-size: 36px; border-style: none; line-height: 50px; width: 70%; outline: none; -webkit-tap-highlight-color: rgba(0,0,0,0);" onkeyup="if( ! /^\d{0,8}\.{0,1}(\d{1,2})?$/.test(this.value)){alert('只能输入数字，小数点后只能保留两位');}" />
					<div style="clear: both;"></div>
				</div>
			</div>

			<div style="text-align: center; position: fixed; bottom: 3px; left: 0%; right: 0%; background-color: #f5f5f5;">
				<div style="height: 1px; background-color: #DDDDDD; margin-bottom: 5px;"></div>
				<img src="img/memberpay.png" style="width: 47%;" id="memberActionId" />
				<img src="img/wxpay.png" style="width: 47%;" id="wxpayActionId" />
			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/zepto.alert.js" ></script>
	<script type="text/javascript" src="qrcode_cafepay.js"></script>

</html>
