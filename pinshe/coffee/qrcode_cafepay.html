<!DOCTYPE html>
<html ng-app="coffee" ng-controller="qrcode_cafepay">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<link href="qrcode_cafepay.css" rel="stylesheet" type="text/css" />
		<title></title>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=4774bfb8e9e684013a5e2ede5a26c2f3"></script>
	</head>

	<body style="font-family: helvetica;">
		<div id="bodyId">
			<div style="background-color: #1b1b1f; color: white; position: fixed; height: 38px; width: 100%; z-index: 999;">
				<div ng-show="isMember && requestEnd">
					<a href="product_highgrade.html">
						<img width="24" height="24" src="img/icon.png" style="margin: 7px 0px 0px 5px;">
						<span style="font-size: 13px; color: white; vertical-align: top; line-height: 38px;" ng-cloak>品社会员</span>
					</a>
					<span ng-show="isMember" style="float: right; font-size: 13px; vertical-align: top; line-height: 38px; padding-right: 8px;" ng-cloak>余额：{{member.current}}元</span>
				</div>
				<div ng-show="!isMember && requestEnd">
					<a href="nearby_cafemore.html">
						<img width="24" height="24" src="img/icon.png" style="margin: 7px 0px 0px 5px;">
						<span style="font-size: 13px; color: white; vertical-align: top; line-height: 38px;" ng-cloak>了解更多咖啡馆的故事</span>
					</a>
				</div>
				<div style="clear: both;"></div>
			</div>

			<div style="padding-top: 38px; padding-bottom: 100px;">
				<div style="padding: 5%; font-size: 16px;" ng-bind="store.slogan"></div>
				<div style="padding:0 5% 4% 5%; width: 100%;">
					<table width="100%">
						<tr>
							<td id="imageHeight" rowspan="5" width="42%" style="background-image: url({{store.image}}); background-repeat: no-repeat; background-size: 100% 100%;"></td>
							<td>
								<div style="padding-left: 10px; margin-top: -3px;">
									<span style="color: #404040; font-size: 16px;" ng-bind="store.name"></span>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div style="padding-left: 8px;">
									<div style="float: left; padding-left: 1px; margin-top: -1px;" ng-repeat="s in store.starList">
										<img src="img1/n2sel.png" width="14.7" height="14" align="absmiddle" />
									</div>
									<span style="padding-left:10px; font-size: 14px; color: #909090;" ng-bind="store.comment"></span>
									<div style="clear: both;"></div>
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div style="padding-left: 10px; color: #909090; font-size: 14px;" ng-bind="store.feature3"></div>
							</td>
						</tr>
						<tr>
							<td colspan="2" valign="bottom">
								<div style="padding-left: 10px;">
									<div style="float: left; padding-top: 10px; width: 68%;"><span style="font-size: 14px; color: #909090;">创始人:</span><span style="color: #fd6e7f; font-size: 14px;" ng-bind="store.owner"></span> </div>
									<div>
										<a href="avatar.html?url={{store.avatar}}" target="_blank"><img ng-src="{{store.avatar}}" width="40px" height="40px" align="absmiddle" style="border-radius: 100%; float: right;" /></a>
									</div>
								</div>
								<div style="clear: both;"></div>
							</td>
						</tr>
						<tr>
						</tr>
					</table>
				</div>

				<div style="height: 1px; background-color: #E0E0E0;"></div>
				<div style="text-align: center; color: #606060; padding-top: 20px; font-size: 16px;">请询问店员并输入消费金额</div>
				<div style="padding-top: 15px;"><span style="color: #404040; font-size: 20px; padding-left: 26%;">￥</span>
					<input type="text" id="money" name="money" style="text-align: left; width: 200px; padding-left: 10px; font-size: 36px; border-style: none; height: 64px;" onkeyup="if( ! /^\d{0,8}\.{0,1}(\d{1,2})?$/.test(this.value)){alert('只能输入数字，小数点后只能保留两位');}" />
				</div>
				<div style="height: 1px; background-color: #E0E0E0; margin-top: -5px; margin-left: 25%; margin-right: 25%;"></div>

			</div>

			<div style="text-align: center; position: fixed; bottom: 0px; left: 0%; right: 0%; background-color: white;">
				<div style="height: 1px; background-color: #E0E0E0;margin-bottom: 5px;"></div>
				<img src="img/memberpay.png" style="width: 47%;" ng-click="memberpayAction()" />
				<img src="img/wxpay.png" style="width: 47%;" ng-click="wxpayAction()" />
			</div>
		</div>
		
		<div id="memberPayId" style="background-color: white; border-radius: 10px; text-align: center; display: none;">
			<div style="padding: 3%;">
				<div style="font-size: 16px; padding-top: 15px;">确定使用会员支付<span style="color: #ce1736;" ng-cloak> ¥{{money}}</span>？</div>
			</div>
			<div style="height: 1px; background-color: #d5d5d5; margin-top: 10px;"></div>
			<div style="width: 100%; text-align: center;">
				<div style="float: left; width: 49.75%; height: 41px; padding-top: 10px;" ng-click="makeSure()">确定</div>
				<div style="float: left; width: 1px; height: 41px; background-color: #d5d5d5;"></div>
				<div style="float: right; width: 49.75%; height: 41px; padding-top: 10px;" ng-click="cancel()">取消</div>
				<div style="clear: both;"></div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="qrcode_cafepay.js"></script>

</html>
