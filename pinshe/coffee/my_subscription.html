<!DOCTYPE html>
<html ng-app="coffee" ng-controller="my_subscription">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title>品社订享</title>
		<link href="css/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
		<link href="my_subscription.css" rel="stylesheet" type="text/css" />
	</head>

	<body id="bodyId" style="font-family: helvetica;">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div style="position: absolute; top: 10%; left: 15%; right: 15%; bottom: 10%; text-align: center;">
						<div style="font-size: 24px; color: #404040; letter-spacing: 2px;"><b>订享频率</b></div>
						<div style="margin-top: 20%">
							<div ng-repeat="row in dayList">
								<div ng-show="row.isChoose" style="margin-top: 10%; padding-top: 15px; font-size: 16px; color: #404040; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #d9c16f;" ng-click="dayClicked(row)">{{row.title}}</div>
								<div ng-show="!row.isChoose" style="margin-top: 10%; padding-top: 15px; font-size: 16px; color: #909090; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #CCCCCC;" ng-click="dayClicked(row)">{{row.title}}</div>
							</div>
						</div>
					</div>
					<div class="nextButton" style="position: absolute; text-align: center; left: 15%; right: 15%; bottom: 8%; font-size: 16px; color: #404040; letter-spacing: 2px;"><b>下一步</b></div>
				</div>
				<div class="swiper-slide">
					<div style="position: absolute; top: 15%; left: 15%; right: 15%; bottom: 10%; text-align: center;">
						<div style="font-size: 24px; color: #404040; letter-spacing: 2px;"><b>订享系列</b></div>
						<div style="margin-top: 7%;font-size: 14px; margin-left: -10%; margin-right: -10%; color: #404040;">品社咖啡师精心遴选出“霁雨”与“清风”系列各6款咖啡，按序循环、可随时开始、暂停</div>
						<div ng-show="isJiyu" style="margin-top: 15%; padding-top: 15px; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #d9c16f;" ng-click="jiYuClicked()">
							<div style="font-size: 16px; color: #404040;">霁雨</div>
						</div>
						<div ng-show="!isJiyu" style="margin-top: 15%; padding-top: 15px; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #CCCCCC;" ng-click="jiYuClicked()">
							<div style="font-size: 16px; color: #909090;">霁雨</div>
						</div>
						<div ng-show="isWeiFeng" style="margin-top: 10%; padding-top: 15px; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #d9c16f;" ng-click="weiFengClicked()">
							<div style="font-size: 16px; color: #404040;">微风</div>
						</div>
						<div ng-show="!isWeiFeng" style="margin-top: 10%; padding-top: 15px; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #CCCCCC;" ng-click="weiFengClicked()">
							<div style="font-size: 16px; color: #909090;">微风</div>
						</div>
					</div>
					<div class="nextButton" style="position: absolute; text-align: center; left: 15%; right: 15%; bottom: 8%; font-size: 16px; color: #404040; letter-spacing: 2px;"><b>下一步</b></div>
				</div>
				<div class="swiper-slide">
					<div style="position: absolute; top: 10%; left: 15%; right: 15%; bottom: 8%; text-align: center;">
						<div style="font-size: 24px; color: #404040; letter-spacing: 2px;"><b>确认订享</b></div>
						<div style="margin-top: 10%; font-size: 14px; color: #d9c16f;">-订享频率-</div>
						<div style="margin-top: 2%; padding-top: 15px; font-size: 16px; color: #404040; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #d9c16f;">{{cuurentDay.title}}</div>
						<div style="margin-top: 6%; font-size: 18px; color: #d9c16f;">X</div>
						<div style="margin-top: 6%; font-size: 14px; color: #d9c16f;">-订享系列-</div>
						<div ng-show="isJiyu" style="margin-top: 2%; padding-top: 15px; font-size: 16px; color: #404040; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #d9c16f;">霁雨</div>
						<div ng-show="isWeiFeng" style="margin-top: 2%; padding-top: 15px; font-size: 16px; color: #404040; width: 100%; height: 55px; border-width: 2px; border-style: solid; border-color: #d9c16f;">微风</div>
					</div>
					<div ng-click="subscriptionAdd()" style="position: absolute; background-color: #d2ad48; text-align: center; left: 0; right: 0; height: 10%; bottom: 0; padding-top: 5%; font-size: 23px; color: #FFFFFF; letter-spacing: 2px;"><b>开始订享</b></div>
				</div>
			</div>
		</div>
		
		<div ng-show="jiYuLayer" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; background-color:rgba(0,0,0,0.95); z-index: 2;" ng-click="jiYuLayerClicked()">
			<div style="color: white; vertical-align: middle; padding: 10% 0% 0 0%;"><img style="vertical-align:top; margin-left: 5%;" src="img/m11.jpg" width="90%"></div>
			<div style="color: white; font-size: 15px; text-align: center; padding: 3% 0% 0 0%;">点击图片返回</div>
		</div>
		<div ng-show="weiFeingLayer" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; background-color:rgba(0,0,0,0.95); z-index: 2;" ng-click="weiFeingLayerClicked()">
			<div style="color: white; vertical-align: middle; padding: 10% 0% 0 0%;"><img style="vertical-align:top; margin-left: 5%;" src="img/m12.jpg" width="90%"></div>
			<div style="color: white; font-size: 15px; text-align: center; padding: 3% 0% 0 0%;">点击图片返回</div>
		</div>
		
	</body>

	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="my_subscription.js"></script>

</html>
