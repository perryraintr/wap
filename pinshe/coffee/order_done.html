<!DOCTYPE html>
<html ng-app="coffee" ng-controller="order_done">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title>支付完成</title>
		<link href="order_done.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div style="">
			<div style="padding-top: 25%; font-size: 20px; color: #00a651; text-align: center;">支付完成</div>
			<div style="padding-left: 30px; padding-top: 20%; font-size: 16px; color: #404040;">支付金额:<span style="color: #ce1736; font-size: 16px;">￥{{amount}}</span></div>
			<div style="padding-left: 30px; padding-top: 2%; font-size: 16px; color: #404040;">订单号:{{orderno}}</div>
		</div>
		<div style="padding: 30% 20px;" ng-click="shareCoupon()">
			<div style="width: 100%; background-color: #06bf04; line-height: 48px;  text-align: center; color: white; border-radius: 4px; font-size: 18px;">
				<span>确定</span>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="order_done.js"></script>

</html>
