<!DOCTYPE html>
<html ng-app="coffee" ng-controller="my_memberrecharge">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title>会员充值</title>
		<link href="my_memberrecharge.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div style="text-align: center; color: #606060; padding-top: 30px; font-size: 16px;">请输入充值金额</div>
		<div style="padding-top: 10px;">
			<span style="color: #404040; font-size: 20px; padding-left: 26%;">￥</span>
			<input type="text" ng-model="a" id="amount" name="amount" style="text-align: left; width: 150px; padding-left: 10px; font-size: 36px; border-style: none; height: 54px; outline: none;" onkeyup="if( !/^\d{0,8}\.{0,1}(\d{1,2})?$/.test(this.value)){alert('只能输入数字，小数点后只能保留两位');}" />
		</div>
		<div style="height: 1px; background-color: #E0E0E0; margin-left: 25%; margin-right: 25%; margin-top: 5px;"></div>

		<div style="padding-top: 20px; padding-left: 20px; font-size: 16px;">
			<span>实际可得金额：</span><span ng-bind="amountPrice(a)"></span>
		</div>

		<div style="padding: 20px;" ng-click="cashSure()">
			<div style="width: 100%; background-color: #ce1736; line-height: 48px;  text-align: center; color: white; border-radius: 10px; font-size: 16px;">
				<span>立即充值</span>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="my_memberrecharge.js"></script>

</html>
