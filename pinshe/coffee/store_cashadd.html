	<body>
		<div style="text-align: center; color: #606060; padding-top: 30px; font-size: 16px;">请输入提现金额</div>
		<div style="padding-top: 10px;"><span style="color: #404040; font-size: 20px; padding-left: 26%;">￥</span><input type="text" id="amount" name="amount" style="text-align: left; width: 200px; padding-left: 10px; font-size: 36px; border-style: none; height: 64px; outline: none;"  onkeyup = "if( ! /^\d{0,8}\.{0,1}(\d{1,2})?$/.test(this.value)){alert('只能输入数字，小数点后只能保留两位');}" /> </div>
		<div style="height: 1px; background-color: #E0E0E0; margin-left: 25%; margin-right: 25%;"></div>
		
		<div style="padding: 20px;" ng-click="cashSure()">
			<div style="width: 100%; background-color: #06bf04; line-height: 48px;  text-align: center; color: white; border-radius: 4px; font-size: 16px;">
				<span>确定</span>
			</div>
		</div>
		
	</body>
