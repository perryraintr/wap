<!DOCTYPE html>
<html ng-app="coffee" ng-controller="nearby_cafemap">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<link href="css/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
		<link href="nearby_cafemap.css" rel="stylesheet" type="text/css" />
		<title>附近好咖啡馆</title>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=4774bfb8e9e684013a5e2ede5a26c2f3"></script>
	</head>

	<body>
		<div>
			<div id="container" style="width: 100%;" tabindex="0"></div>
		</div>

		<div style="background-color: white; margin-bottom: 60px;" id="currenStoreId"></div>

		<div style="text-align: center; position: fixed; bottom: 0;"><a href="nearby_cafehouse.html?longitude={{peopleLongitude}}&latitude={{peopleLatitude}}"><img src="img1/n4.png" width="100%" align="absbottom" /></a></div>

	</body>
	<script type="text/template" id="templateId">
		<a href="nearby_cafedetail.html?id=<%=guid%>">
			<div style="height: 1px; background-color: #aaaaaa;"></div>
			<div style="padding: 3% 3% 3% 2%; color: #404040; font-size: 16px;">
				<%=slogan%>
			</div>
			<div style="padding:0 3% 4% 3%; width: 100%;">
				<table width="100%">
					<tr>
						<td id="imageHeight" rowspan="5" width="42%" style="background-image: url(<%=image%>); background-repeat: no-repeat; background-size: 100% 100%;"></td>
						<td>
							<div style="padding-left: 10px; margin-top: -4px;"><span style="color: #404040; font-size: 16px; font-family: helvetica;"><%=name%></span><span style="color: #909090; font-size: 12px; padding-left: 3px;"><%=distanceStr%>km</span></div>
						</td>
					</tr>
					<tr>
						<td>
							<div style="padding-left: 8px;">
								<% _.each(starList,function(item){ %>
									<div style="float: left; padding-left: 1px; margin-top: -1px;">
										<img src="img1/n2sel.png" width="16.7" height="16" align="absmiddle" />
									</div>
								<% }) %>
								<span style="padding-left: 5px; font-size: 14px; color: #909090;"><%=comment%></span>
								<div style="clear: both;"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div style=" padding-left: 10px; color: #909090; font-size: 14px;">
								<%=feature3%>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2" valign="bottom">
							<div style="padding-left: 10px">
								<div style="float: left; padding-top: 10px; width: 68%;"><span style="font-size: 14px; color: #909090;">创始人:</span><span style="color: #fd6e7f; font-size: 14px;"><%=owner%></span> </div>
								<div><a href="avatar.html?url=<%=avatar%>" target="_blank"><img src="<%=avatar%>" width="40px" height="40px" align="absmiddle" style="border-radius: 100%; float: right;" /></a></div>
							</div>
							<div style="clear: both;"></div>
						</td>
					</tr>
					<tr>
					</tr>
				</table>
			</div>
		</a>
	</script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="nearby_cafemap.js"></script>

</html>
