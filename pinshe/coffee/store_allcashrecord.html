<!DOCTYPE html>
<html ng-app="coffee" ng-controller="store_allcashrecord">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<title>商家系统</title>
		<link href="store_allcashrecord.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div>
			<div ng-show="memberList.length > 0" ng-repeat="row in memberList">
				<div style="padding-top: 10px;">
					<div style="padding: 10px; background-color: white;">
						<img ng-show="row.member_avatar.length > 0" ng-src="{{row.member_avatar}}" style="float: left; border-radius: 100%; width: 40px; height: 40px; margin-right: 10px;" />
						<div ng-show="row.member_name.length > 0" ng-bind="row.member_name" style="padding-bottom: 5px;"></div>
						<div ng-bind="row.member_phone"></div>
						<div style="clear: both;"></div>
					</div>
				</div>
				<div style="height: 10px; background-color: #e0e0e0;"></div>
			</div>

			<div style="padding-top: 3%; padding-left: 3%; padding-right: 3%; padding-bottom: 15px; font-size: 16px;">

				<div ng-bind="store.name"></div>
				<div style="padding-top: 5px;">
					<span>余额：</span><span ng-bind="store.current"></span><span>元</span>
				</div>
				<div style="clear: both;"></div>
			</div>

			<div style="background-color: #E0E0E0; padding-top: 10px; padding-bottom: 10px; font-size: 16px;">
				<span style="padding-left: 3%;">账单明细</span>
			</div>
			<div style="padding-top: 0px; font-size: 16px; color: #909090;">

				<div ng-show="cashList.length == 0 && isFinished" style="text-align: center; padding-top: 10px;">
					啊哦，目前没有账单哦～
				</div>

				<div ng-show="cashList.length > 0 && isFinished">
					<div ng-repeat="row in cashList">
						<div ng-show="row.type == 1" style="padding: 20px 3% 10px 3%; font-size: 14px; color: #909090;">
							<span>订单编号：</span><span ng-bind="row.order_order_no"></span>
						</div>
						<div ng-show="row.type == 1" style="background-color: #fafafa; padding-left: 3%; padding-right: 3%; padding-top: 10px; padding-bottom: 10px;">
							<div>
								<div style="float: right;">
									<span ng-bind="row.member_name"></span><span>支付成功</span>
								</div>
								<span>+</span><span ng-bind="row.amount"></span>
								<div style="clear: both;"></div>
							</div>
							<div style="padding-top: 5px; font-size: 13px;">
								<span>余额: </span><span ng-bind="row.total"></span><span>元</span>
								<span style="float: right;" ng-bind="row.create_time"></span>
								<div style="clear: both;"></div>
							</div>
						</div>
						<div ng-show="row.type == -1" style="background-color: #fafafa; padding-left: 3%; padding-right: 3%; padding-top: 10px; padding-bottom: 10px;">
							<div>
								<div style="float: right;">
									<span ng-bind="row.status_str"></span>
								</div>
								<span>-</span><span ng-bind="row.amount"></span>
							</div>
							<div style="padding-top: 5px; font-size: 13px;">
								<span>余额: </span><span ng-bind="row.total"></span><span>元</span>
								<span style="float: right;" ng-bind="row.create_time"></span>
								<div style="clear: both;"></div>
							</div>
						</div>
						<div style="width: 100%; height: 10px; background-color: #E0E0E0;"></div>
					</div>
				</div>
			</div>

		</div>
	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="store_allcashrecord.js"></script>

</html>
