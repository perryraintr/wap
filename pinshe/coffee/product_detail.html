<!DOCTYPE html>
<html ng-app="coffee" ng-controller="product_detail">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link href="css/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/helper.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/layer.js"></script>
		<meta name="description" content="最有温度的品质生活社区。" />
		<link href="css/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
		<link href="product_detail.css" rel="stylesheet" type="text/css" />
		<title ng-bind="row.name"></title>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	</head>

	<body>
		<div style="background-color: #1b1b1f; color: white; position: fixed; height: 38px; width: 100%; z-index: 999;">
			<div ng-show="isMember && requestEnd">
				<a href="product_highgrade.html" style="color: white;">
					<img width="24" height="24" src="img/icon.png" style="margin: 7px 0px 0px 5px;">
					<span style="font-size: 13px; color: white; vertical-align: top; line-height: 38px;" ng-cloak>品社会员</span>
				</a>
				<span ng-show="isMember" style="float: right; font-size: 13px; vertical-align: top; line-height: 38px; padding-right: 8px;" ng-cloak>余额：{{member.current}}元</span>
			</div>
			<div ng-show="!isMember && requestEnd">
				<a href="product_more.html" style="color: white;">
					<img width="24" height="24" src="img/icon.png" style="margin: 7px 0px 0px 5px;">
					<span style="font-size: 13px; color: white; vertical-align: top; line-height: 38px;" ng-cloak>了解更多好咖啡</span>
				</a>
			</div>
			<div style="clear: both;"></div>
		</div>
		
		<div style="padding-top: 38px;" class="swiper-container swiper-container-horizontal">
			<div id="swiperwrapper" class="swiper-wrapper">
				<li class="swiper-slide">
				</li>
			</div>
			<div style="text-align:center" class="swiper-pagination"></div>
		</div>

		<div style="padding: 0px 5px 20px 5px; background-color: white;">
			<div style="padding-top:10px;">
				<div style="float:left;width:42px;" ng-cloak>
					<img align="absmiddle" ng-src="img/star{{row.t3}}.png" width="42px" height="42px" />
				</div>
				<div style="text-align:left;">
					<div style="margin:-2px 0px 0px 50px;">
						<span style="font-size: 16px;color:black;">
						<b ng-cloak>{{row.name}}</b>
						<img ng-src="img/{{row.t4_str}}.png" style="float: right;" align="absmiddle" width="53px" height="18px" />
					</span>
					</div>
					<div style="color:#909090;font-size:16px;padding:4px 0px 0px 50px;" ng-cloak>{{row.description}}</div>
					<div style="padding:5px 0px 0px 50px;">
						<div style="background-color: #909090;color: white; font-size:11px; width:80px;text-align: center;" ng-cloak>
							{{row.t2_str}}
						</div>
						<div style="padding-top:15px;">
							<div style="float:left;">
								<span style="font-size: 16px; color: red;" ng-cloak>{{row.price}}元</span>&nbsp;&nbsp;<span style="font-size: 12px; color: red;" ng-cloak>({{row.t5_str}})</span>
							</div>
							<div style="float: right;">
								<img src="img/way1.png" style="width: 20px; height: 20px;" />
								<span style="font-size: 10px; vertical-align:top; padding-right: 10px;">海外发货</span>
								<img src="img/way2.png" style="width: 20px; height: 20px;" />
								<span style="font-size: 10px; vertical-align:top;">全国包邮</span>
							</div>
							<div style="clear: both;"></div>
						</div>
					</div>
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>
		</div>

		<div style="background-color: white;">
			<div style="height: 1px; background-color: #D5D5D5;"></div>
			<img src="img/detail1.png" style="width: 100%;" />
			<div style="height: 1px; background-color: #D5D5D5;"></div>
		</div>
		
		<div style="background-color: white; padding: 15px 5px 20px 10px" ng-show="row.recommends.length > 0">
				<div><span style="color: #fd6e7f; font-size: 16px;">品社</span><span style="color: #909090; font-size: 16px;">推荐的好咖啡</span></div>
				<div style="padding-top: 16px;" ng-repeat="recommed in row.recommends">
					<a href="nearby_cafedetail.html?id={{recommed.store_guid}}"><div>
						<div style="float: right;">
							<img style="margin-top: -5px" src="img/arrow.png" align="absmiddle" width="32px" height="32px" />
						</div>
						<span style="color: #fd6e7f; font-size: 16px;" ng-bind="recommed.store_name"></span>
						<div style="clear: both;"></div>
						<div style="font-size: 16px; color: #606060;" ng-bind="recommed.message"></div>
					</div></a>
				</div>
				
				<div style="margin-top: 4%; height: 1px; background-color: #e0e0e0;"></div>		
			</div>

		<div style="padding: 3%; text-align: center; color: #606060; background-color: white;">
			<span style="font-size: 16px;">- 商品详情 -</span>
		</div>

		<div class="custom-richtext js-lazy-container js-view-image-list" id="descId" style="min-height: 0px; padding-bottom: 56px; background-color: white;"></div>
		<div style="clear: both;"></div>

		<div style="position: fixed; bottom: 0px; width: 100%; height: 56px; background-color: white; z-index: 11;">
			<div style="height: 1px; background-color: #d5d5d5;"></div>
			<div style="padding: 8px 0px 5px 20px;">
				<a href="product_shopcart.html" ng-cloak>
					<img ng-show="cartList.length > 0" src="img/shipfull.png" style="width: 34px; height: 30px; z-index: 2; margin-top: 2px;" />
					<img ng-show="cartList.length == 0" src="img/shipnull.png" style="width: 34px; height: 30px; z-index: 2; margin-top: 2px;" />
				</a>
				<img src="img/buy.png" style="float: right; width: 124.5px; height: 36px; padding-right: 10px;" ng-click="buyClicked()" />
				<img src="img/shipcart.png" style="float: right; width: 124.5px; height: 36px; padding-right: 10px;" ng-click="addCart()" />
			</div>
			<div style="clear: both;"></div>
		</div>

	</body>
	<script type="text/template" id="templateSwiper">
		<li class="swiper-slide">
			<img class="picture" style="vertical-align:top;" src="<%=obj%>" width="100%" />
		</li>
	</script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="product_detail.js"></script>

</html>
